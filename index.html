<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGPT</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>

<div class="container">
    <h1>CatGPT</h1>
    <p>A website that generates random cat images.</p>
    <img id="cat-image" src="https://cataas.com/cat" alt="Random Cat">
    <br><br>
    <button onclick="fetchCatImage()">Get New Cat</button>
</div>

<script>
    // Function to fetch a new cat image
    function fetchCatImage() {
        const catImage = document.getElementById('cat-image');
        catImage.src = 'https://cataas.com/cat?' + new Date().getTime(); // To avoid caching
    }
</script>

</body>
</html>
